<mat-card class="player-thumbnail">
  <mat-card-header>
    <mat-card-title>{{player?.name}}</mat-card-title>
    <mat-card-subtitle>{{player?.fullName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="player-overview">
    <mat-list>
      <mat-list-item> PID to use with CricAPI: {{player?.pid}} </mat-list-item>
      <mat-list-item> Player Name: {{player?.name}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button class="addButton" *ngIf="!watchlistApi" mat-button (click)="addToWatchlist()" color="primary">Add To WatchList</button>
    <button *ngIf="watchlistApi" mat-button (click)="deleteFromWatchlist()" color="primary">Delete</button>
    <button mat-button (click)="updateFromWatchlist('view')" color="primary">View Stats</button>
  </mat-card-actions>
</mat-card>
